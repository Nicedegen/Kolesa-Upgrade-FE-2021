<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
  <link rel="stylesheet" href="/src/css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Мерч, продажа одежды, аксессуары, продажа футболок, свитшот, kolesa group">
  <title>Kolesa shop</title>
</head>

<body>
  <div class="body-inner">
    <div class="body-inner__page">
      <!-------------- SECTION HEADER START  -------------->
      <header class="header">
        <ul class="header-items header-indent">
          <li class="header-items__emblem"><a href="#" width="100" height="100"><img src="/src/assets/icons/Kolesa.svg"
                alt="Ссылка с Эмблемой компании" width="222" height="36"></a></li>
          <li class="header-items__search">
            <form class="search-form">
              <button type="submit" class="search-form__btn"></button>
              <input type="search" placeholder="Поиск" title="Введите наименование товара" class="search-form__input">
            </form>
          </li>
          <li class="header-items-profile">
            <button type="button" class="header-items-profile__btn">
              <img src="/src/assets/icons/profile-icon.png" alt="Иконка профиля" class="header-items-profile__icon"
                width="44" height="44">
              <span class="header-items-profile__text">
                <span class="header-items-profile__text--name">Мортиджан</span>
                <br>
                <span class="header-items-profile__text--balls">300 Балов</span>
              </span>
            </button>
          </li>
        </ul>
      </header>
      <!-------------- SECTION HEADER END  -------------->
      <!-------------- SECTION NAV START  -------------->
      <section class="content">
        <div class="content__inner content-indent">
          <div class="content__inner-nav nav-indent">
            <nav>
              <ul class="content-nav-menu">
                <li class="content-nav-menu__item"><a href="#" class="content-nav-menu__link">Оргсхема</a></li>
                <li class="content-nav-menu__item"><a href="#" class="content-nav-menu__link">Kolesa
                    <span class="content-nav-menu__span">Team</span></a></li>
                <li class="content-nav-menu__item content-nav-menu__item--active"><a href="#"
                    class="content-nav-menu__link">Kolesa shop</a></li>
                <li class="content-nav-menu__item"><a href="#" class="content-nav-menu__link">Картина компании</a></li>
                <li class="content-nav-menu__item"><a href="#" class="content-nav-menu__link">Новости</a></li>
                <li class="content-nav-menu__item"><a href="#" class="content-nav-menu__link">Education</a></li>
                <li class="content-nav-menu__item"><a href="#" class="content-nav-menu__link">Guidelines</a></li>
                <li class="content-nav-menu__item"><a href="#" class="content-nav-menu__link">Библиотека</a></li>
                <li class="content-nav-menu__item"><a href="#" class="content-nav-menu__link">FAQ</a></li>
              </ul>
            </nav>
          </div>
          <!-------------- SECTION NAV END  -------------->
          <!-------------- SECTION MAIN START  -------------->
          <section class="main">
            <div class="main-inner">
              <div class="main-content">
                <div class="main-banner">
                  <img src="/src/assets/img/banner.png" alt="Главный банер акций" width="100%" height="340">
                </div>
                <div class="main-balls modal-solution__main">
                  <button type="button" class="main-balls__content main-balls__content--green">
                    <span class="main-balls__plus"></span>
                    <span class="main-balls__text">Получить балы</span>
                  </button>
                  <button type="button" class="main-balls__content main-balls__content--yellow">
                    <span class="main-balls__question"></span>
                    <span class="main-balls__text">Как получить балы</span>
                  </button>
                  <button type="button" class="main-balls__content main-balls__content--blue">
                    <span class="main-balls__gift"></span>
                    <span class="main-balls__text">Подарить балы</span>
                  </button>
                </div>
                <div class="main-content-choise">
                  <button data-key="all" type="button" class="main-content-choise__all choise-active js__choise-btn">Все
                    товары</button>
                  <button data-key="clothes" type="button"
                    class="main-content-choise__all js__choise-btn">Одежда</button>
                  <button data-key="accessories" type="button"
                    class="main-content-choise__all js__choise-btn">Аксессуары</button>
                </div>
              </div>
            </div>

            <!-----------------  SECTION MAIN CARD --------------- -->

            <main class="main-content-items main-indent">
              <div class="main-content__items js__catalog">
              </div>
            </main>
          </section>
        </div>
      </section>
    </div>
    <!-------------- SECTION MAIN END  -------------->
    <!-------------- SECTION FOOTER START  -------------->
    <footer class="footer">
      <div class="footer__content">
        <div class="footer-contacts">
          <div class="footer-contacts__copyright">© Kolesa Group</div>
          <ul class="footer-contacts__icons">
            <li class="footer-contacts__instagram">
              <a href="https://www.instagram.com/kolesagroup/" target="_blank"
                title="Участвуй в наших конкурсах в Instagram!">
                <img src="/src/assets/icons/instagram.svg" alt="иконка Инстаграма" width="24" height="24">
              </a>
            </li>
            <li class="footer-contacts__youtube">
              <a href="https://www.youtube.com/user/kolesakzvideo" target="_blank"
                title="Смотри наши видео на YouTube!">
                <img src="/src/assets/icons/youtube.svg" alt="икона Ютуба" width="24" height="24">
              </a>
            </li>
            <li class="footer-contacts__vk">
              <a href="https://vk.com/kolesakz" target="_blank" title="Присоеденяйся к нам в VK!">
                <img src="/src/assets/icons/vk.svg" alt="иконка Вконтакте" width="24" height="24">
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-ideas">
          <p class="footer-ideas__text">Есть идеи что улучшить? <br> Не знаешь, с кем решить проблему?</p>
          <button type="button" class="footer-ideas__btn">Написать</button>
        </div>
      </div>
    </footer>
    <!-------------- SECTION FOOTER END  -------------->
    <!-------------- SECTION MOD START  -------------->

    <div class="modal modal-indent mod">
      <div class="modal-content modal-content-position">
        <button class="modal-content__close"></button>
        <div class="modal-solution js__modal">
        </div>
      </div>
    </div>

    <!-------------- SECTION MOD END  -------------->

  </div>
  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
